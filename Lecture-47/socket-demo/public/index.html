<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>

    <section class="border mx-auto mt-5 p-3" style="width: 400px;">
        <h1>Chat App</h1>
        <section id="login-section">
            <h2>Login with your username</h2>
            <input class="form-control mb-2" type="text" id="username">
            <button id="login-btn" class="btn btn-sm btn-dark">Login</button>
        </section>
        <section id="chat-section">
            <ul id="chat-list" class="list-group overflow-scroll mb-3" style="max-height: 400px;">
               
            </ul>
            <textarea id="inp-msg" class="form-control mb-3" rows="3"></textarea>
            <button id="send-btn" class="btn btn-sm btn-dark">Send</button>
        </section>
    </section>
    
    
    <script src="./script.js"></script>
</body>
</html>
